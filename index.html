<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pa' Que Comas</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    
    <header>
       <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Pa' Que Comas</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Something</a></li>
            <li><a href="#">Here Too</a></li>
          </ul>
        </div>
      </nav>
   </header>
   
   
   <!-- INICIA MAPA -->
        <div id="mapa">
        </div>
       
   <!-- FINALIZA MAPA -->
    
   
   <!-- BARRA DE BÚSQUEDA -->
      <form id="search-form">
        <div class="input-field">
           <input id="search" type="search" required>
           <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
      </form>

      
   <!-- FINALIZA DE BÚSQUEDA -->
   
   <!-- INICIAN LUGARES -->
    
      
     <section class="listaDeRestaurantes container">
        
      </section>
      
    <!-- FINALIZAN LUGARES -->
           
           
     <!-- AGREGAR RESTAURANTES -->         
    <a class="btn-floating btn-large waves-effect waves-light red right" href="#modal1"><i class="material-icons">add</i></a>
     <!-- ....... --> 
     
     
      <!-- INICIA MODAL -->

      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="close material-icons modal-close right">close</i>
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate textoNombre">
                  <label for="icon_prefix">Nombre del Lugar</label>
                  </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate textoTelefono">
                  <label for="icon_telephone">Teléfono</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">location_on</i>
                  <input id="icon_telephone" type="tel" class="validate textoDireccion">
                  <label for="icon_telephone">Dirección</label>
                </div>
              </div>
            </form>
          </div>  
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="boton-agregar">Agregar</a>
        </div>
      </div>
       <!-- FINALIZA MODAL -->
       
    
    
    
   <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="assets/js/materialize.min.js"></script>
   <script type="text/javascript" src="assets/js/app.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKsLYifr90C9MDG9wH47bqFTJU1tPuUHE"
  type="text/javascript"></script>
</body>
</html>
